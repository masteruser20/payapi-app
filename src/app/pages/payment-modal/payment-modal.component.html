<div class="modal">
    <div class="modal__buttons">
        <div class="modal_buttons__column">
            <button class="modal__buttons--choose-method" color="warn" mat-stroked-button
                    (click)="onChoosePaymentMethod(PAYMENT_METHOD.DEPOSIT)">Deposit
            </button>
            <ul class="modal__buttons__payment-services">
                <ng-container *ngFor="let paymentService of paymentServices | async;  let i=index">
                    <li *ngIf="paymentService.types.indexOf('deposit') > -1">
                        {{paymentService.name}}
                    </li>
                </ng-container>
            </ul>
        </div>
        <div class="modal_buttons__column">
            <button class="modal__buttons--choose-method" color="warn" mat-stroked-button
                    (click)="onChoosePaymentMethod(PAYMENT_METHOD.WITHDRAW)">Withdraw
            </button>
            <ul class="modal__buttons__payment-services">
                <ng-container *ngFor="let paymentService of paymentServices | async;  let i=index">
                    <li *ngIf="paymentService.types.indexOf('withdraw') > -1">
                        {{paymentService.name}}
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
